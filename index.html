<!DOCTYPE html>
<meta charset="utf-8">
<style>

    @import url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Josefin+Slab|Arvo|Lato|Vollkorn|Abril+Fatface|Old+Standard+TT|Droid+Sans|Lobster|Inconsolata|Montserrat|Playfair+Display|Karla|Alegreya|Libre+Baskerville|Merriweather|Lora|Archivo+Narrow|Neuton|Signika|Questrial|Fjalla+One|Bitter|Varela+Round);

    .background {
        fill: #eee;
        pointer-events: all;
    }

    .map-layer {
        fill: #fff;
        stroke: #aaa;
    }

    .effect-layer{
        pointer-events:none;
    }

    text{
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
    }

    text.big-text{
        font-size: 30px;
        font-weight: 400;
    }

    .effect-layer text, text.dummy-text{
        font-size: 12px;
    }

</style>
<body>

<svg></svg>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 960,
        height = 500,
        centered;

    // Define color scale
    var color = d3.scale.linear()
        .domain([1, 20])
        .clamp(true)
        .range(['#fff', '#409A99']);

    var projection = d3.geo.mercator()
        .scale(7000)
        .center([2, 43.7])
        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .projection(projection);

    // Set svg width & height
    var svg = d3.select('svg')
        .attr('width', width)
        .attr('height', height);

    // Add background
    svg.append('rect')
        .attr('class', 'background')
        .attr('width', width)
        .attr('height', height)
        .on('click', clicked);

    var g = svg.append('g');

    var effectLayer = g.append('g')
        .classed('effect-layer', true);

    var mapLayer = g.append('g')
        .classed('map-layer', true);

    var bigText = g.append('text')
        .classed('big-text', true)
        .attr('x', 20)
        .attr('y', 45);

    var bigPopText = g.append('text')
        .classed('big-text', true)
        .attr('x', 20)
        .attr('y', 80);

    // Load map data
    d3.json('data.geojson', function(error, mapData) {
        var features = mapData.features;

        // Update color scale domain based on data
        color.domain([0, d3.max(features, nameLength)]);

        // Draw each province as a path
        mapLayer.selectAll('path')
            .data(features)
            .enter().append('path')
            .attr("class", 'departement')
            .attr('d', path)
            .attr('vector-effect', 'non-scaling-stroke')
            .style('fill', fillFn)
            .on('mouseover', mouseover)
            .on('mouseout', mouseout)
            .on('click', clicked);
    });

    // Get province name
    function nameFn(d){
        return d && d.properties ? d.properties.commune : null;
    }

    // Get province population
    function popFn(d){
        return d && d.properties ? d.properties.population_2014 : null;
    }

    // Get province name length
    function nameLength(d){
        var n = nameFn(d);
        return n ? n.length : 0;
    }

    // Get province color
    function fillFn(d){
        return color(nameLength(d));
    }

    // When clicked, zoom in
    function clicked(d) {
        var x, y, k;

        // Compute centroid of the selected path
        if (d && centered !== d) {
            var centroid = path.centroid(d);
            x = centroid[0];
            y = centroid[1];
            centered = d;
        } else {
            x = width / 2;
            y = height / 2;
            centered = null;
        }

        // Highlight the clicked province
        mapLayer.selectAll('path')
            .style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});

        // Zoom
        g.transition()
            .duration(750)
            .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')scale(' + k + ')translate(' + -x + ',' + -y + ')');
    }

    function mouseover(d){
        // Highlight hovered province
        d3.select(this).style('fill', 'orange');

        // Draw effects
        textArt(d);
    }

    function mouseout(d){
        // Reset province color
        mapLayer.selectAll('path')
            .style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});

        // Remove effect text
        effectLayer.selectAll('text').transition()
            .style('opacity', 0)
            .remove();

        // Clear province name
        bigText.text('');
        bigPopText.text('');
    }

    // Gimmick
    // Just me playing around.
    // You won't need this for a regular map.

    var BASE_FONT = "'Helvetica Neue', Helvetica, Arial, sans-serif";

    var FONTS = [
        "Open Sans",
        "Josefin Slab",
        "Arvo",
        "Lato",
        "Vollkorn",
        "Abril Fatface",
        "Old StandardTT",
        "Droid+Sans",
        "Lobster",
        "Inconsolata",
        "Montserrat",
        "Playfair Display",
        "Karla",
        "Alegreya",
        "Libre Baskerville",
        "Merriweather",
        "Lora",
        "Archivo Narrow",
        "Neuton",
        "Signika",
        "Questrial",
        "Fjalla One",
        "Bitter",
        "Varela Round"
    ];

    function textArt(data){
        let name = nameFn(data);
        let pop = popFn(data);

        // Use random font
        var fontIndex = Math.round(Math.random() * FONTS.length);
        var fontFamily = FONTS[fontIndex] + ', ' + BASE_FONT;

        bigText
            .style('font-family', fontFamily)
            .text(name);

        bigPopText
            .style('font-family', fontFamily)
            .text("population : "+pop);

        var positions = [];

        var selection = effectLayer.selectAll('text')
            .data(positions, function(d){return d.text+'/'+d.index;});

        // Clear old ones
        selection.exit().transition()
            .style('opacity', 0)
            .remove();

        selection
            .style('font-family', fontFamily)
            .attr('x', function(d){return d.x;})
            .attr('y', function(d){return d.y;});
    }

</script>
